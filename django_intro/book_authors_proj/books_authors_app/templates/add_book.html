<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
</head>
<body>
    <h1>Add a Book</h1>
    <form action="/add_book" method="POST">
        {% csrf_token %}
        Title: <input type="CharField" name="title">
        Description <input type="text" name="desc">
        <input type="submit" value="Add">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
            
        </tr>
        {% for books in all_books %}
        <tr>
            <td>{{books.id}}</td>
            <td>{{books.title}}</td>
            <td> <a href="books/{{books.id}}">View</a> </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
